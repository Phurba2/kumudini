<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Manage Updates</title>
    <link rel="stylesheet" href="updates.css">
    <script defer src="admin.js"></script>
</head>
<body>
    <header>
        <div class="header-content">
            <img src="logo_kumudini.png" alt="Kumudini Logo" class="logo">
            <nav>
                <a href="index.html" class="nav-btn">Home</a>
                <a href="about.html" class="nav-btn">About</a>
                <a href="projects.html" class="nav-btn">Projects</a>
                <a href="updates.html" class="nav-btn">Updates</a>
                <a href="gallery.html" class="nav-btn">Gallery</a>
                <a href="contact.html" class="nav-btn">Contact</a>
                <a href="donate.html" class="nav-btn">Donate</a>
                <a href="admin.html" class="nav-btn active">Admin</a>
            </nav>
        </div>
    </header>
    <hr class="rainbow-line">

    <main class="admin-container">
        <h1>Manage Updates</h1>
        <form id="update-form">
            <label for="update-title">Title:</label>
            <input type="text" id="update-title" name="title" required>

            <label for="update-date">Posted On:</label>
            <input type="date" id="update-date" name="date" required>

            <label for="update-picture">Picture (Upload from Computer):</label>
            <input type="file" id="update-picture" name="picture" accept="image/*" required>

            <label for="update-content">Content:</label>
            <textarea id="update-content" name="content" rows="5" required></textarea>

            <button type="submit">Add Update</button>
        </form>

        <h2>Existing Updates</h2>
        <ul class="updates-list" id="admin-updates-list"></ul>
    </main>
</body>
</html>
